    <nav class="navbar navbar-expand-lg text-bg-dark rounded" aria-label="Eleventh navbar example">
      <div class="container-fluid">
        <a class="navbar-brand text-white btn btn-dark" href="{% url 'home' %}">YouthMatch</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation" style="background-color: white;">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExample09">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link text-white btn btn-dark" aria-current="page" href="{% url 'profile' %}">Profile</a>
            </li>
            {% endif %}
            <li class="nav-item">
              <a class="nav-link text-white btn btn-dark" href="{% url 'available' %}">Available Jobs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white btn btn-dark" href="{% url 'faq' %}">FAQs</a>
            </li>
            <li class="nav-item">
              <!-- <a class="nav-link text-white btn btn-dark" href="{% url 'about' %}">About</a> -->
            </li>
            {% if user.is_superuser %}
            <li class="nav-item">
              <a class="nav-link text-white btn btn-dark" href="{% url 'dashboard' %}">Dashboard</a>
            </li>
            {% endif %}
          </ul>
          <div class="text-end">
          {% if user.is_authenticated %}
          <a href="{% url 'logout' %}" ><button type="button" class="btn btn-outline-light me-2">logout</button></a> 
          {% else %}
          <a href="{% url 'login' %}"><button type="button" class="btn btn-outline-light me-2">login</button></a> 
          <a href="{% url 'register' %}"><button type="button" class="btn btn-warning me-2">Sign-up</button></a> 
          {% endif %}
        </div>
          <form role="search" class="me-2">
            <input class="form-control" type="search" placeholder="Search" aria-label="Search">
          </form>

        </div>
      </div>
    </nav>
    <!-- </div> -->
  </header>
