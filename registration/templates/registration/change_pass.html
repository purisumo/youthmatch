{% extends 'core/base.html' %}
{% load custom_filters %}
{% block content %}
<div class="hero" style="min-height: 500px;">
  <div class="container my-5">
    <div class="i-am-centered" style="max-width: 600px; margin: auto; margin-top: 300px;">
      <h2>Change Password</h2>
      <form method="post">
        {% csrf_token %}
        {% for field in form %}
          {% if field.widget.input_type == 'checkbox' %}
            <div class="form-group form-check">
              {{ field }}
              <label autocomplete="off" class="form-check-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
            </div>
          {% else %}
            <div class="form-group">
              <label for="{{ field.id_for_label }}">{{ field.label }}</label>
              {{ field|add_class:"form-control" }}
            </div>
          {% endif %}
        {% endfor %}
        <button type="submit">Reset Password</button>
      </form>
    </div>
  </div>
</div>

  <style>
    .form-group {
        margin-bottom: 10px;
    }
    label {
        font-weight: bold;
    }
    input[type="text"], input[type="file"] {
        width: 100%;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
    }
</style>
{% endblock %}
