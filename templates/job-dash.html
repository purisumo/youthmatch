{% extends 'dashboard.html' %}
{% load static %}
{% block content %}
<div class="container">
  <div class="row">

    <div class="mb-5">
      <div class="card">
        <div class="card-body" style="text-align: center;">
          <a href="{% url 'addjob' %}"><button type="button" class="btn btn-primary btn-lg">Add Job</button></a> 
        </div>
      </div>
    </div>

    {% for job in jobs %}
    <div class="col-md-4 mb-5">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title mb-4">Job Name: {{job.name}}</h5>
          <h6 class="card-subtitle mb-4 text-body-secondary">Position: {{job.position}}</h6>
          <p class="card-text">Description: {{job.description}}</p>
          <a href="{% url 'updatejob' job.pk %}" class="card-link"><button class="btn btn-primary"> Update Job</button></a>
          <a href="{% url 'deletejob' job.pk %}" class="card-link"><button class="btn btn-primary"> Delete Job</button></a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>


{% endblock %}
